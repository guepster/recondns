name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (editable)
        run: pip install -e .

      - name: Install test deps
        run: pip install pytest requests-mock

      - name: Run tests
        run: pytest -q
